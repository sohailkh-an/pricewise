name: Daily Price Check (Detailed)

on:
  schedule:
    - cron: '0 4 * * *'  # 9:00 AM PKT
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'false'

jobs:
  check-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup environment
        run: |
          echo "ðŸš€ Starting price check job"
          echo "â° Current time: $(date)"
          echo "ðŸŒ Timezone: $(date +%Z)"
      
      - name: Trigger Price Check API
        id: price_check
        run: |
          echo "ðŸ”„ Calling price check endpoint..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST ${{ secrets.BACKEND_URL }}/api/cron/check-prices \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --max-time 300)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "status_code=$HTTP_CODE" >> $GITHUB_OUTPUT
          echo "response_body=$BODY" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š HTTP Status: $HTTP_CODE"
          echo "ðŸ“„ Response:"
          echo "$BODY" | jq '.' || echo "$BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Success!"
            exit 0
          else
            echo "âŒ Failed!"
            exit 1
          fi
      
      - name: Parse Results
        if: success()
        run: |
          echo "ðŸ“ˆ Job Statistics:"
          echo "${{ steps.price_check.outputs.response_body }}" | jq '.results' || echo "Could not parse results"
      
      - name: Create Summary
        if: always()
        run: |
          echo "## Price Check Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.price_check.outputs.status_code }}" -eq 200 ]; then
            echo "âœ… Price check completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.price_check.outputs.response_body }}" | jq '.results' >> $GITHUB_STEP_SUMMARY || echo "No results" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Price check failed!" >> $GITHUB_STEP_SUMMARY
            echo "**Error:** ${{ steps.price_check.outputs.response_body }}" >> $GITHUB_STEP_SUMMARY
          fi
